<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Lista de tarefas</title>
</head>

<header class="">
    <input type="file" id="file-input" accept="image/*" style="display: none;">
<button class="change-wallpaper-button">Alterar Wallpaper</button>
</header>
<body>

    <div class="container">
        <!-- Parte 14 -->
        <div class="button-container">
            <button class="add-block-button"><span class="button__text">Adicionar bloco</span>
                <span class="button__icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" height="24" fill="none" class="svg"><line y2="19" y1="5" x2="12" x1="12"></line><line y2="12" y1="12" x2="19" x1="5"></line></svg></span></button>
            <button class="remove-block-button"><svg viewBox="0 0 448 512" class="svgIcon"><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"></path></svg></button>
        </div>
        
        
        <!-- Parte 7 -->
        <div class="block-container">
            <input class="input-name" placeholder="Nome do bloco de notas...">
            <input class="input-task" placeholder="Nota..." onkeydown="adicionarTarefaComEnter(event)">
            <button class="button-add-task">Adicionar</button>
            <ul class="list-tasks"></ul>
        </div>
    </div>
    
    <!-- Parte 15 -->
    <div class="new-blocks-container">
        <!-- Parte 18 -->
        <div class="button-container2">
            <button class="add-block-button2"><span class="button__text">Adicionar bloco</span>
                <span class="button__icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" height="24" fill="none" class="svg"><line y2="19" y1="5" x2="12" x1="12"></line><line y2="12" y1="12" x2="19" x1="5"></line></svg></span></button>
            <button class="remove-block-button2"><svg viewBox="0 0 448 512" class="svgIcon"><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"></path></svg></button>
        </div>
    </div>
    
    <!-- Parte 20 -->
    <div class="new-blocks-container2">
        <div class="button-container3">
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
